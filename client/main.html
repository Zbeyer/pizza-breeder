<head>
	<meta charset="UTF-8">
	<title>Pizza</title>
</head>
<body>
	{{! isDebug }}
	{{> app }}
</body>

<template name="app">
	<h1>{{pizzeria.name}}</h1>
	<h2>Ovens</h2>
		{{#each pizzeria.ovens}}

		{{/each}}
	<h2>Boxes</h2>
	{{#each pizzeria.boxes}}
		<div>
			<p>
				<b>NAME: </b>
				{{name}}
			</p>
			<p>
				<b>PIZZA: </b>
				{{#if pizza}}
					{{pizza.id}}
					{{> pizza pizza}}
				{{else}}
					<i>EMPTY</i>
				{{/if}}
			</p>
		</div>
		<hr>
	{{/each}}


</template>

<template name="pizza">
	<div>
		<i>{{name}}</i>
		{{> printJSON this}}
	</div>
</template>
